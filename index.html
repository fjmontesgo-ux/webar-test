<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D</title>

  <!-- model-viewer -->
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="modelo.glb"
    camera-controls
    disable-pan
    min-camera-orbit="0deg 90deg 1.2m"
    max-camera-orbit="0deg 90deg 4m"
    min-field-of-view="20deg"
    max-field-of-view="45deg"
    camera-target="0m 1m 0m"
    exposure="1"
    shadow-intensity="0">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    let targetX = 0;
    let targetY = 1;

    const LIMIT_X = 1.2;
    const LIMIT_Y_MIN = 0.2;
    const LIMIT_Y_MAX = 2;

    function updateTarget() {
      viewer.cameraTarget = `${targetX}m ${targetY}m 0m`;
    }

    // Scroll / rueda (PC)
    viewer.addEventListener('wheel', (e) => {
      e.preventDefault();

      targetX += e.deltaX * 0.001;
      targetY -= e.deltaY * 0.001;

      targetX = Math.max(-LIMIT_X, Math.min(LIMIT_X, targetX));
      targetY = Math.max(LIMIT_Y_MIN, Math.min(LIMIT_Y_MAX, targetY));

      updateTarget();
    }, { passive: false });

    // Táctil (móvil)
    let lastX = null;
    let lastY = null;

    viewer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    viewer.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && lastX !== null) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;

        targetX -= dx * 0.002;
        targetY += dy * 0.002;

        targetX = Math.max(-LIMIT_X, Math.min(LIMIT_X, targetX));
        targetY = Math.max(LIMIT_Y_MIN, Math.min(LIMIT_Y_MAX, targetY));

        updateTarget();

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    viewer.addEventListener('touchend', () => {
      lastX = null;
      lastY = null;
    });
  </script>

</body>
</html>
