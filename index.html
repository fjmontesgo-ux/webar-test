<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D</title>

  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="modelo.glb"

    camera-controls
    disable-pan

    min-camera-orbit="0deg 90deg 5m"
    max-camera-orbit="0deg 90deg 10m"
    min-field-of-view="30deg"
    max-field-of-view="60deg"
    camera-target="0m 0.6m 0m"

    <!-- ðŸ”… ILUMINACIÃ“N SUAVE -->
    exposure="0.65"
    tone-mapping="neutral"
    environment-image="neutral"
    shadow-intensity="0"
    disable-default-light

    interaction-prompt="none"
    background-color="#000000">
  </model-viewer>

  <script>
    const viewer = document.getElementById('viewer');

    let targetX = 0;
    let targetY = 0.6;

    const LIMIT_X = 3;
    const LIMIT_Y_MIN = -3;
    const LIMIT_Y_MAX = 4;

    // ðŸš€ Paneo mÃ¡s rÃ¡pido
    const WHEEL_X_SPEED = 0.006;
    const WHEEL_Y_SPEED = 0.012;
    const TOUCH_X_SPEED = 0.010;
    const TOUCH_Y_SPEED = 0.018;

    function updateTarget() {
      viewer.cameraTarget = `${targetX}m ${targetY}m 0m`;
    }

    // Scroll (PC)
    viewer.addEventListener('wheel', (e) => {
      e.preventDefault();

      targetX += e.deltaX * WHEEL_X_SPEED;
      targetY -= e.deltaY * WHEEL_Y_SPEED;

      targetX = Math.max(-LIMIT_X, Math.min(LIMIT_X, targetX));
      targetY = Math.max(LIMIT_Y_MIN, Math.min(LIMIT_Y_MAX, targetY));

      updateTarget();
    }, { passive: false });

    // TÃ¡ctil (mÃ³vil)
    let lastX = null;
    let lastY = null;

    viewer.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    viewer.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && lastX !== null) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;

        targetX -= dx * TOUCH_X_SPEED;
        targetY += dy * TOUCH_Y_SPEED;

        targetX = Math.max(-LIMIT_X, Math.min(LIMIT_X, targetX));
        targetY = Math.max(LIMIT_Y_MIN, Math.min(LIMIT_Y_MAX, targetY));

        updateTarget();

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    });

    viewer.addEventListener('touchend', () => {
      lastX = null;
      lastY = null;
    });
  </script>

</body>
</html>
